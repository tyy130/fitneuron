{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
    <div class="auth-info">
        <h2>Welcome Back!</h2>
        <p>Continue your fitness journey with personalized AI-powered workouts.</p>
        <img src="{{ url_for('static', filename='images/login-image.png') }}" alt="Fitness motivation">
    </div>
</div>
{% endblock %}
