{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <div class="auth-info">
        <h2>Start Your Transformation</h2>
        <p>Join FitNeuron and experience AI-powered, personalized workouts tailored to your goals.</p>
        <img src="{{ url_for('static', filename='images/register-image.png') }}" alt="Fitness transformation">
    </div>
</div>
{% endblock %}
